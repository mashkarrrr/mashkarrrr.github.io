<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Оформление вертикального меню</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    html {
      background: #f0f0f0;
    }
    
    .menu {
      width: 300px;
      background: #fff;
    }
      
    .menu ul { 
      list-style: none;
      padding-left: 0;
    }
    
    .menu li {
      position: relative;
      color: #357ac9;
    }
    
    .menu li ul {
      display: none; 
      left: 40px;
      background: #fff;
      min-width: 200px;
    }
    
    .menu li:hover ul {
      display: block;
      padding: 0 15px;
    }
    
    .menu li a {
      display: block;
      padding: 8px 15px;
      color: inherit;

    }
    
    .menu li a::before {
      font-family: 'Font Awesome 6 Free';
      /* font-weight: 900; */
      font-size: 16px;
      width: 20px;
      display: inline-block;
    }
    
    .menu li a::before {
      content: "\f147"; 
    }
    
    .menu li a:hover::before {
      content: "\f0fe"; 
    }
    
    .menu li li a::before {
      content: "\f192"; 
    }
    
  </style>
</head>
<body>
    <nav class="menu">
        <ul>
         <li><a href="#">Фильмы</a>
          <ul>
           <li><a href="#">Экшн</a></li>
           <li><a href="#">Мелодрамы</a></li>

          </ul>
         </li>

          </ul>
         </li>

           <li><a href="#">3D-моделирование</a></li>
           <li><a href="#">Машинопись</a></li>
           <li><a href="#">Переводчики</a></li>
          </ul>
         </li>

</body>
